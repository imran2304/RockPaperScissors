<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn">
        <button type="button" class="btn-style" id="myRock" aria-label="Play Rock">🪨 Rock</button>
        <button type="button" class="btn-style" id="myPaper" aria-label="Play Paper">✋ Paper</button>
        <button type="button" class="btn-style" id="myScissor" aria-label="Play Scissor">✂️ Scissor</button>
        <button type="button" class="btn-style" id="resetScore" aria-label="Reset Score">Reset Score</button>
    </div>
    <div class="Result">
        <p id="gameResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
